<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập buổi 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="content">
        <!-- Bài tập 1 -->
        <div class="content__baitap">
            <div class="baitap__tieude mb-3">SẮP XẾP 3 SỐ NGUYÊN THEO THỨ TỰ TĂNG DẦN</div>
            <div id="baitap1" class="baitap__form">
                <form>
                    <label>Số thứ 1: </label><br>
                    <input id="soThu1" class="inputso" type="text"><br>
                    <label>Số thứ 2: </label><br>
                    <input id="soThu2" class="inputso" type="text"><br>
                    <label>Số thứ 3: </label><br>
                    <input id="soThu3" class="inputso" type="text">
                </form>
                <button id="btnsapXep" class="btn btn-success mt-3">SẮP XẾP</button>
            </div>
            <div id="inSapXep" class="content__ketqua"></div>
        </div>

        <!-- Bài tập 2 -->
        <div class="content__baitap">
            <div class="baitap__tieude mb-3">CHƯƠNG TRÌNH "CHÀO HỎI"</div>
            <div id="baitap2" class="baitap__form">
                <select id="tenGoi">
                    <option id="nguoiLa" value="Người lạ ơi!">Lựa chọn thành viên</option>
                    <option id="bo" value="Bố">Bố</option>
                    <option id="me" value="Mẹ">Mẹ</option>
                    <option id="anhTrai" value="Anh Trai">Anh Trai</option>
                    <option id="emGai" value="Em gái">Em gái</option>
                </select>
                <button id="btnChaoHoi" class="btn btn-success">GỬI LỜI CHÀO</button>
            </div>
            <div id="inChaoHoi" class="content__ketqua"></div>
        </div>

        <!-- Bài tập 3 -->
        <div class="content__baitap">
            <div class="baitap__tieude mb-3">SỐ LƯỢNG SỐ CHẴN LẺ</div>
            <div id="baitap3" class="baitap__form">
                <form>
                    <label>Số thứ 1: </label><br>
                    <input id="soT1" class="inputso" type="text"><br>
                    <label>Số thứ 2: </label><br>
                    <input id="soT2" class="inputso" type="text"><br>
                    <label>Số thứ 3: </label><br>
                    <input id="soT3" class="inputso" type="text">
                </form>
                <button id="btnDiem" class="btn btn-success mt-3">ĐIẾM</button>
            </div>
            <div id="inDiem" class="content__ketqua"></div>
        </div>

        <!-- Bài tập 4 -->
        <div class="content__baitap">
            <div class="baitap__tieude mb-3">ĐOÁN HÌNH TAM GIÁC</div>
            <div id="baitap4" class="baitap__form">
                <form>
                    <label>Cạnh 1: </label><br>
                    <input id="canh1" class="inputso" type="text"><br>
                    <label>Cạnh 2: </label><br>
                    <input id="canh2" class="inputso" type="text"><br>
                    <label>Cạnh 3: </label><br>
                    <input id="canh3" class="inputso" type="text">
                </form>
                <button id="btnDuDoan" class="btn btn-success mt-3">DỰ ĐOÁN</button>
            </div>
            <div id="inDuDoan" class="content__ketqua"></div>
        </div>
    </section>
    <!-- Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
